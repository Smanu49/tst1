<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Les balles</title>
    
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="accueil">Accueil
            <div id="titre"></div>
            <div id="image"><img class="img_centre" src="img/pres.jpg" alt="Image du jeu" style="width:450px;height:300px"></div>
            <div id="texte" class="txte"></div>
            <div id="bl_jeu" class="bt"><button id="bt_bl_jeu" type="button" onclick="show_jeu()">Lancer le Jeu</button></div>
        </div>
        <div id="jeux">Jeu<br />
            <div id="Consigne" class="txte">consigne</div>
            <div class="bt">
                <button id="bt_jeu" type="button" onclick="init_var()">initialiser le Jeu</button>
            </div>
            
            <div id="div_animation">

                <canvas id="canvas" width="400" height="500">
                            Txt vu par naviggateur supportant pas canvas
                </canvas>
                <canvas id="habillage_top" width="400" height="100">
                            Txt vu par naviggateur supportant pas canvas
                </canvas>
                <canvas id="habillage_bottom" width="400" height="100">
                            Txt vu par naviggateur supportant pas canvas
                </canvas>
            </div>
            <div id="infos"></div>
            <div id="quitter"class="bt">
                <button id="bt_quitter" type="button" onclick="show_bilan()">Quitter</button></div>
        </div>
        <div id="bilan">Bilan
            <div id="Recap"class="txte">
                <div id="bl_clear" class="bloc"><button id="bt_clear" type="button" onclick="clear_tab()">vider le tableau</button></div>
                <div id="bl_table" class="bloc">
                <table id="tab_recap"  cellspacing="2px" cellpadding="2px;" rules="all" style="border:solid 1px black;"> 
                   <caption>No Games</caption> 
                   <colgroup> </colgroup> 
                   <thead><tr></tr> 
                   </thead> 
                   <tbody></tbody> 
                </table>
                    </div>
            </div>
            <div id="bl_accueil" class="bt"><button id="bt_accueil" type="button" onclick="show_accueil()">retour accueil</button></div>
            <div id="bl_rejouer"class="bt"><button id="bt_rejouer" type="button" onclick="play_again()">Re-lancer le Jeu</button></div>        
        </div>
        <div id="footer"class="txte">
            <div id="auteur"></div>
            <div id="date"></div>
            <div id="projet"></div>
        </div>
    </div>
    
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/velocity.min.js"></script>
    <script type="text/javascript" src="js/velocity.ui.js"></script>
    <script type="text/javascript" src="js/jeu_canvas.js"></script>
    <script type="text/javascript" src="js/jcanvas.min.js"></script>
    <script type="text/javascript" src="js/mise_forme.js"></script>
</body>
</html>
